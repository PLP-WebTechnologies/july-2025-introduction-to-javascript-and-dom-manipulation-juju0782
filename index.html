<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JavaScript Assignment</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>JavaScript Basics Project</h1>
    <p>Exploring Variables, Functions, Loops, and DOM Manipulation</p>
  </header>

  <main>
    <!-- Part 1: Variables & Conditionals -->
    <section>
      <h2>Part 1: Variables & Conditionals</h2>
      <input type="number" id="ageInput" placeholder="Enter your age">
      <button onclick="checkAge()">Check Age</button>
      <p id="ageResult"></p>
    </section>

    <!-- Part 2: Functions -->
    <section>
      <h2>Part 2: Functions</h2>
      <button onclick="showTotal(5, 10)">Calculate Total (5 + 10)</button>
      <p id="totalResult"></p>
      <button onclick="toggleMessage()">Toggle Message</button>
      <p id="toggleText">This is a hidden message...</p>
    </section>

    <!-- Part 3: Loops -->
    <section>
      <h2>Part 3: Loops</h2>
      <button onclick="showNumbers()">Show Numbers (1â€“5)</button>
      <p id="numberList"></p>
      <button onclick="countdown(5)">Countdown from 5</button>
      <p id="countdownResult"></p>
    </section>

    <!-- Part 4: DOM Manipulation -->
    <section>
      <h2>Part 4: DOM Manipulation</h2>
      <button id="changeColorBtn">Change Background Color</button>
      <button id="addItemBtn">Add List Item</button>
      <ul id="itemList">
        <li>Item 1</li>
      </ul>
    </section>
  </main>

  <footer>
    <p>&copy; 2025 JavaScript Demo Project</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
